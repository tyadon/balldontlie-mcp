          in: query
          required: false
          schema:
            type: integer
          description: Filter props for a specific player
        - name: prop_type
          in: query
          required: false
          schema:
            type: string
            enum:
              - anytime_td
              - anytime_td_1h
              - anytime_td_1q
              - anytime_td_2h
              - fg_made
              - fg_made_1h
              - first_td
              - interceptions
              - kicking_points
              - longest_pass
              - longest_reception
              - longest_rush
              - passing_attempts
              - passing_completions
              - passing_tds
              - passing_tds_1h
              - passing_yards
              - passing_yards_1h
              - receiving_yards
              - receiving_yards_1h
              - receptions
              - rushing_attempts
              - rushing_receiving_yards
              - rushing_yards
              - rushing_yards_1h
          description: Filter by prop type. Supported values include passing, rushing, receiving, touchdown, and kicking statistics.
        - name: vendors
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Filter by specific sportsbook vendors (e.g., draftkings, betrivers). If not provided, returns props from all available vendors.
