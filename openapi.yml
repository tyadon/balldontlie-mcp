  /nba/v2/odds/player_props:
    get:
      summary: Get NBA player prop betting odds
      description: |
        Retrieve live player prop betting data for NBA games. Player prop data is LIVE and updated in real-time.
        We do not store historical data. As games near completion, many (or all) player props may be removed from sportsbooks.

        **Note:** This endpoint returns all player props for the specified game in a single response. Pagination is not supported.

        The API supports two market types:
        - **over_under**: Traditional over/under markets where users can bet on whether a player will go over or under a specific line value
        - **milestone**: Milestone markets where users bet on whether a player will reach a specific achievement

        Available vendors: draftkings, betway, betrivers, ballybet, betparx, caesars, fanduel, rebet
      tags: [NBA]
      parameters:
        - name: game_id
          in: query
          required: true
          schema:
            type: integer
          description: The game ID to retrieve player props for (required)
        - name: player_id
          in: query
          required: false
          schema:
            type: integer
          description: Filter props for a specific player
        - name: prop_type
          in: query
          required: false
          schema:
            type: string
            enum:
              - assists
              - assists_1q
              - assists_first3min
              - blocks
              - double_double
              - points
              - points_1q
              - points_assists
              - points_first3min
              - points_rebounds
              - points_rebounds_assists
              - rebounds
              - rebounds_1q
              - rebounds_assists
              - rebounds_first3min
              - steals
              - threes
              - triple_double
          description: Filter by prop type. Supported values include individual stats (points, rebounds, assists, threes, steals, blocks), combo stats (points_assists, points_rebounds, points_rebounds_assists, rebounds_assists), achievements (double_double, triple_double), and various quarter/time-specific props.
      responses:
        "200":
          description: NBA player prop betting odds
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/NBAPlayerProp"
                  meta:
                    $ref: "#/components/schemas/PlayerPropMeta"
              example:
                data:
                  - id: 123
                    game_id: 15907925
                    player_id: 246
                    vendor: draftkings
                    prop_type: points
                    line_value: "25.5"
                    market:
                      type: over_under
                      over_odds: -110
                      under_odds: -110
                    updated_at: "2025-11-23T19:24:39.000Z"
                  - id: 124
                    game_id: 15907925
                    player_id: 246
                    vendor: draftkings
                    prop_type: points
                    line_value: "30.0"
                    market:
                      type: milestone
                      odds: 200
                    updated_at: "2025-11-23T19:24:39.000Z"
                  - id: 125
                    game_id: 15907925
                    player_id: 19
                    vendor: betway
                    prop_type: threes
                    line_value: "4.5"
                    market:
                      type: over_under
                      over_odds: 105
                      under_odds: -125
                    updated_at: "2025-11-23T19:24:39.000Z"
                meta:
                  per_page: 25
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "429":
          $ref: "#/components/responses/RateLimitError"
        "500":
          $ref: "#/components/responses/ServerError"

