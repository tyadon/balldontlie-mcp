                  - id: 111967700
                    game_id: 424129
                    player_id: 490
                    vendor: betway
                    prop_type: rushing_yards
                    line_value: "85.5"
                    market:
                      type: over_under
                      over_odds: -115
                      under_odds: -110
                    updated_at: "2025-11-29T16:28:13.503Z"
                  - id: 112042232
                    game_id: 424129
                    player_id: 490
                    vendor: draftkings
                    prop_type: anytime_td
                    line_value: "0.5"
                    market:
                      type: milestone
                      odds: -250
                    updated_at: "2025-11-29T16:31:25.627Z"
                meta:
                  next_cursor: 112042641
                  per_page: 25
