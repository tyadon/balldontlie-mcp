          description: NHL player prop betting odds
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/NHLPlayerProp"
                  meta:
                    $ref: "#/components/schemas/PlayerPropMeta"
