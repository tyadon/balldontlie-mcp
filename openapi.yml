openapi: 3.1.0
info:
  title: BALLDONTLIE
  version: "1.0.0"
  description: |
    API for accessing NBA, NFL, and MLB statistics and data.
    Includes comprehensive endpoints for teams, players, games, statistics, and more.

servers:
  - url: https://api.balldontlie.io
    description: Production server

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    # Common Components
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message

    Pagination:
      type: object
      properties:
        next_cursor:
          type: integer
          description: Cursor for the next page of results
        per_page:
          type: integer
          description: Number of results per page

    # NBA Components
    NBATeam:
      type: object
      properties:
        id:
          type: integer
        conference:
          type: string
          enum: [East, West]
        division:
          type: string
          enum: [Atlantic, Central, Southeast, Northwest, Pacific, Southwest]
        city:
          type: string
        name:
          type: string
        full_name:
          type: string
        abbreviation:
          type: string

    NBAPlayer:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        position:
          type: string
        height:
          type: string
        weight:
          type: string
        jersey_number:
          type: string
        college:
          type: string
        country:
          type: string
        draft_year:
          type: integer
        draft_round:
          type: integer
        draft_number:
          type: integer
        team:
          $ref: "#/components/schemas/NBATeam"

    NBAGame:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        season:
          type: integer
        status:
          type: string
          nullable: true
        period:
          type: integer
          nullable: true
        time:
          type: string
          nullable: true
        datetime:
          type: string
          format: date-time
          nullable: true
        postseason:
          type: boolean
        home_team_score:
          type: integer
        visitor_team_score:
          type: integer
        home_team:
          $ref: "#/components/schemas/NBATeam"
        visitor_team:
          $ref: "#/components/schemas/NBATeam"

    NBAStats:
      type: object
      properties:
        id:
          type: integer
        min:
          type: string
        fgm:
